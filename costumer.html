<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <link rel="stylesheet" href="/src/css/costumer.css">
    <title>M8K Bank - Costumer Area</title>
  </head>
  <body">
    <div class="mainForm">
      <form action="" class="optionsForm" id="costumerForm">
        <h2 class="formTitle">
          <button class="backButton" id="backBtn">
            <span>&#8592;</span>
          </button>
          Cliente:&nbsp
          <p id="costumerLogged"></p>
        </h2>
        <label >
          Sacar: <br /><input type="number" name="opcao" value="" id="withdraw" class="userValues"/>
        </label>
        <br />

        <label>
          Depositar: <br /><input type="number" name="opcao" value="" id="deposit" class="userValues"/>
        </label>
        <br />

        <label>
          Saldo atual: <br /><input
            type="text"
            readonly
            name="opcao"
            value=""
            id="balance"
            class="userValues"
          />
        </label>
        <input type="submit" value="Realizar operação" id="operation">
      </form>
    </div>
    <script src="/src/js/modules/backBtn3.js"></script>
    <script type="module" src="/src/js/costumer.js"></script>
  </body>
</html>
