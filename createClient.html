  <body>
    <div class="mainForm">
      <form method="GET" class="optionsForm" id="managerForm">
        <h2 class="formTitle">

            <span>&#8592;</span></button

        <label for="nome">
          <span>Nome:</span>

        <label for="">

          <input type="date" id="birthday" />
        </label>
        <label for="">
          <span>Rua:</span>
          <input type="text" id="street" />
        </label>
        <label for="">
          <span>Número:</span>
          <input type="number" id="number" />
        </label>
        <label for="">
          <span>CEP:</span>
          <input type="number" id="cep" />
        </label>
        <label for="">
          <span>País:</span>
          <input type="text"" id="country"/>
        </label>
        <label for="">
          <span>CPF ou CNPJ:</span>
          <input type="number" id="registerNumber" />
        </label>
        <label for="">
          <span>Saldo:</span>
          <input type="number" id="balanceDeposit" />
        </label>
        <label for="cadastro">

        </label>
      </form>
    </div>
